<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
   Remove this if you use the .htaccess -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="initial-scale=1.0, target-densitydpi=device-dpi" /><!-- this is for mobile (Android) Chrome -->
<meta name="viewport" content="initial-scale=1.0, width=device-height"><!--  mobile Safari, FireFox, Opera Mobile  -->
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=2.0" name="viewport" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="css/global.css" rel="stylesheet" type="text/css">
<title>手写签名</title>
<!--[if lt IE 9]>
<script type="text/javascript" src="js/lib/flashcanvas.min.js"></script>
<![endif]-->
</head>
<body style="background:#fff;">
	<div>
		<div id="content">
			<div id="signatureparent">
				<div id="signature"></div>
			</div>
		</div>
		<div id="scrollgrabber"></div>
		<div class="revoke"></div>
	</div>
	<div class="footer" style="text-align:center;">
		<ul class="bottom_submit">
	    	<li id="OAHandWrite_cancel">取消</li>
	    	<li class="submit" id="OAHandWrite_submit">确定</li>
		</ul>
	</div>
</body>
</html>
